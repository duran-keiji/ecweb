<app-user-header></app-user-header>
<div>
  <table mat-table class="cart" [dataSource]="dataSource">
    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>画像</th>
      <td mat-cell *matCellDef="let element" id="imageSize">
        <img matCardImage src="Card wide image source">
      </td>
    </ng-container>

    <!-- productName Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>商品名</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <!-- unitPrice Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>単価</th>
      <td mat-cell *matCellDef="let element">{{ element.unitPrice }}</td>
    </ng-container>

    <!-- quantity Column -->
    <ng-container id="quantityArea" matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>数量</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field id="quantityArea">
          <mat-select [(value)]="selected">
            <mat-option value="option1">1</mat-option>
            <mat-option value="option2">2</mat-option>
            <mat-option value="option3">3</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>小計</th>
      <td mat-cell *matCellDef="let element">{{ element.subtotal }}</td>
    </ng-container>

    <!-- postage Column -->
    <ng-container matColumnDef="postage">
      <th mat-header-cell *matHeaderCellDef>送料</th>
      <td mat-cell *matCellDef="let element">{{ element.postage }}</td>
    </ng-container>

    <!-- totalPrice Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>合計</th>
      <td mat-cell *matCellDef="let element" id="totalPrice">￥{{ element.totalPrice }}</td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>削除</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button id="deleteButton">削除</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="subtotal" fxLayout="column">
    <mat-card id="box">
      <p>
        <span id="cardContents1" >小計</span>
        <span id="cardContents2">￥12,500</span>
      </p>
      <p>
        <span id="cardContents1">送料</span>
        <span id="cardContents2">￥3,600</span>
      </p>
      <div style="margin-bottom: 5%; text-align: center;">
        <button
          mat-raised-button
          style="width: 200px; background-color:#616161; color:white"
          (click)="goToTop()">
          お買い物を続ける
        </button>
      </div>
      <div style="text-align: center;">
        <button
          mat-raised-button
          style="width: 200px; background-color: #D32F2F; color: white;"
          (click)="goToComfirm()">
          商品確認
        </button>
      </div>
    </mat-card>
  </div>
</div>
