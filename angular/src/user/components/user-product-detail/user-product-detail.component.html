<app-user-header></app-user-header>

  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-card id="productDetail">
      <div fxFlex="35">
        <mat-card id="image">
          <img matCardImage src="Card wide image source">
        </mat-card>
      </div>

      <div fxFlex="50.5">
        <mat-card class="productInfo">
          <div>商品名</div>
          <div>商品説明</div>
        </mat-card>
      </div>

      <div fxFlex="13">
        <div>
          <mat-card id="item">
            <div>価格</div>
            <div>在庫</div>
            <div>お届け日数</div>
          </mat-card>
        </div>
        <mat-card id="action">
          <div>
            <mat-form-field>
              <mat-label>数量</mat-label>
              <mat-select>
                <mat-option *ngFor="let quantity of quantitys" [value]="quantity.value">
                  {{quantity.viewValue}}
                </mat-option>
              </mat-select>
          </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="warn">カート追加</button>
          </div>
          <div>
            <button mat-raised-button id="buyNow" >この商品を購入</button>
          </div>
          <div>
            <button mat-raised-button id="favorite"><fa-icon id="faHeart" [icon]="faHeart"></fa-icon></button>
          </div>
        </mat-card>
      </div>

    </mat-card>
  </div>
