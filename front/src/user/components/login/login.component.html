<mat-card class="login-card">

    <mat-card-header>
        <mat-card-title class="login-title">ログイン</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="input-area">
            <mat-form-field >
                <input matInput #userNameFocusable placeholder="ユーザーネーム*"
                [formControl]="userInfo.controls.userName" (keyup.enter)="nextInputFeild(userInfo.controls.userName, passwordFocusable)">
            </mat-form-field>

            <mat-form-field>
                <input matInput #passwordFocusable type="password" placeholder="パスワード*"
                [formControl]="userInfo.controls.password" (keyup.enter)="nextToggle(userName.controls.password)">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
        </div>
        <div class="action-area">
            <button  type="submit" mat-raised-button color="primary" [disabled]="!userInfo.valid" (click)="onSingnin($event)">Login</button>
        </div>
        <div class="menu-area">
            <a mat-button color="primary"[routerLink]="['/password-reset']">パスワードをお忘れの方</a>
        </div>
    </mat-card-content>
</mat-card>
