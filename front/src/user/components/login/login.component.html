<mat-card class="login-card">

    <mat-card-header>
        <mat-card-title class="login-title">ログイン</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
        <mat-form-field class="item">
            <input matInput placeholder="ユーザーネーム*" id="username"
            [(ngModel)]="logionSet.username" name="username" #username="ngModel" required>
            <mat-error *ngIf="username.errors?.required">ユーザーネームを入力してください。</mat-error>
        </mat-form-field>

        <mat-form-field class="item">
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="パスワード*" id="password"
            [(ngModel)]="logionSet.password" name="password" #password="ngModel" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="password.errors?.required">パスワードを入力してください。</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </form>
    </mat-card-content>

</mat-card>
